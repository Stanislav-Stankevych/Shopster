name: PR Welcome

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add friendly reminder
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              `ðŸ‘‹ Thanks for submitting a pull request!`,
              `Please make sure you have run the local quality gates listed in the PR template.`,
              `CI will let us know if anything else needs attention.`
            ].join('\n\n');
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
